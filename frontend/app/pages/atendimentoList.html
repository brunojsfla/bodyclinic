<div class="box body">
    <table class="table">
        <thead>
            <tr>
                <th>Data de Atendimento</th>
                <th>Paciente</th>
                <th>Profissional</th>
                <th>Ocupação</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="atendimento in aCtrl.atendimentos">
                <td>{{ atendimento.dtAtendimento | date:'dd/MM/yyyy' }}</td>
                <td>{{ atendimento.paciente.nome }}</td>
                <td>{{ atendimento.profissional.nome }}</td>
                <td>{{ atendimento.ocupacao.nome }}</td>
                <td>{{ atendimento.estado }}</td>
                <td class="table-actions">
                    <button class="btn btn-default" ng-click="aCtrl.showView(atendimento)"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-danger" ng-click="aCtrl.showCancel(atendimento)" ng-if="atendimento.estado == 'CONCLUÍDO'"><i class="fa fa-pause"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
