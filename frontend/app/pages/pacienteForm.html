<headerform-component text="Cadastro de pacientes"></headerform-component>
<div class="form" role="form">
    <div class="box-body">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Nome</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-circle"></i>
                    </div>
                    <input type="text" id="nome" class="form-control" ng-disabled="pCtrl.tabDelete" ng-model="pCtrl.paciente.nome" placeholder="Nome..." required="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Dt. Nascimento</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="datepicker" ng-disabled="pCtrl.tabDelete" ng-model="pCtrl.paciente.dtNasc" ui-mask="99/99/9999">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" id="email" ng-disabled="pCtrl.tabDelete" ng-model="pCtrl.paciente.email" placeholder="email@email.com">
                </div>
            </div>
        </div>
        <!--<div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Perfil</label>
                <select class="form-control" name="pacientePerfil" ng-disabled="pCtrl.tabDelete" id="pacientePerfil" ng-model="pCtrl.paciente.perfil">
                    <option></option>
                    <option>ADMINISTRADOR</option>
                    <option>PROFISSIONAL</option>
                    <option>AUXILIAR</option>
                </select>
            </div>
        </div>-->
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary" ng-if="pCtrl.tabCreate" ng-click="pCtrl.saveUser()">Salvar</button>
        <button type="button" class="btn btn-info" ng-if="pCtrl.tabUpdate" ng-click="pCtrl.setUser()">Atualizar</button>
        <button type="button" class="btn btn-danger" ng-if="pCtrl.tabDelete" ng-click="pCtrl.deleteUser()">Excluir</button>
        <button type="button" class="btn btn-default" ng-click="pCtrl.getPacientes()">Cancelar</button>
    </div>
</div>
