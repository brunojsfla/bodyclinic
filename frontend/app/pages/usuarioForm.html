<headerform-component text="Cadastro de usuÃ¡rios"></headerform-component>
<div class="form" role="form">
    <div class="box-body">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Nome</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-circle"></i>
                    </div>
                    <input type="text" id="nome" class="form-control" ng-model="uctrl.usuario.nome" placeholder="Nome..." required="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>CPF</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-newspaper-o"></i>
                    </div>
                    <input type="text" class="form-control" id="cpf" ng-model="uctrl.usuario.cpf" ui-mask="999.999.999-99">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" id="email" ng-model="uctrl.usuario.email" placeholder="email@email.com">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Perfil</label>
                <select class="form-control" name="usuarioPerfil" id="usuarioPerfil" ng-model="uctrl.usuario.perfil">
                    <option></option>
                    <option>ADMINISTRADOR</option>
                    <option>PROFISSIONAL</option>
                    <option>AUXILIAR</option>
                </select>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary" ng-click="uctrl.saveUser()">Salvar</button>
        <button type="button" class="btn btn-info">Atualizar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
        <button type="button" class="btn btn-default">Cancelar</button>
    </div>
</div>
