<div class="box body">
    <table class="table">
        <thead>
            <tr>
                <th>Profissional</th>
                <th>Ocupação</th>
                <th>Dia da semana</th>
                <th>Hora Início</th>
                <th>Hora Término</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="escala in eaCtrl.escalas">
                <td>{{ escala.profissional.nome }}</td>
                <td>{{ escala.ocupacao.nome }}</td>
                <td>{{ escala.diaSemana }}</td>                
                <td>{{ escala.horaInicio | hora }}</td>
                <td>{{ escala.horaTermino | hora }}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="eaCtrl.showUpdate(escala)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger" ng-click="eaCtrl.showRemove(escala)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>  
    </table>
</div>
