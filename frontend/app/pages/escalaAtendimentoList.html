<div class="box body">
    <div ng-include="'pages/escalaAtendimentoSearch.html'"></div>
    <table class="table">
        <tbody>
            <th>
                <th>Paciente agendado</th>
                <th>Ações</th>
            </th>
            <tr ng-repeat="horario in eaCtrl.horarios">
                <td ng-if="eaCtrl.isHorarioVencido(horario.hora)"><i><strike>{{ horario.hora | hora }}</strike></i></td>
                <td ng-if="eaCtrl.isHorarioVencido(horario.hora) && !eaCtrl.isHorarioAgendado(horario)"><i>Horário vencido</i></td>
                <td ng-if="eaCtrl.isHorarioVencido(horario.hora) && eaCtrl.isHorarioAgendado(horario)"><i>{{ horario.paciente }}</i></td>
                <td ng-if="!eaCtrl.isHorarioVencido(horario.hora)"><b>{{ horario.hora | hora }}</b></td>
                <td ng-if="!eaCtrl.isHorarioVencido(horario.hora)">{{ horario.paciente }}</td>
                <td class="table-actions">
                    <button class="btn btn-info" ng-disabled="eaCtrl.isHorarioVencido(horario.hora)" ng-click="eaCtrl.showInclude(horario)"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-danger" ng-disabled="eaCtrl.isHorarioVencido(horario.hora)" ng-click="eaCtrl.showRemove(horario)"><i class="fa fa-trash-o"></i></button>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">Launch Default Modal</button>
                </td>
            </tr>
        </tbody>  
    </table>
    <div class="modal fade" id="modal-default" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span></button>
              <h4 class="modal-title">Default Modal</h4>
            </div>
            <div class="modal-body">
              <p>One fine body…</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
